<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlds Worst Fonts</title>
    <style>
        body {
            text-align: center; /* Aligns all content in the body to the center */
            font-size: 14px; /* Sets the default font size */
        }
        .container {
            margin: 0 auto; /* Centers the container horizontally */
            width: 60%; /* Adjust the width of the container as needed */
            text-align: center; /* Aligns text and content within the container to the center */
        }
        .container ul {
            list-style-type: none; /* Removes bullet points from the list */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
            text-align: center; /* Centers the list items */
        }
        .container ul li {
            text-align: center; /* Centers text within list items */
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px; /* Sets the font size for the footer */
        }
        a {
            text-decoration: none; /* Remove underline from links */
            color: blue; /* Change link color */
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Worlds Worst Fonts</h1>
        
        <ul>
            <li style="font-family: 'ArialCustom', sans-serif;">Arial</li>
            <li style="font-family: 'ArtyTimes', sans-serif;">ArtyTimes</li>
            <!-- Add list items for other fonts similarly -->
        </ul>

    </div>

    <div class="footer">
        <p>Click Font to Download</p>
    </div>

    <!-- Define font faces using provided URLs -->
    <style>
        @font-face {
            font-family: 'ArialCustom';
            src: url('https://raw.githubusercontent.com/FreddieThePebble/Worlds-Worst-Fonts/main/Fonts/Arial.ttf') format('truetype');
        }
        @font-face {
            font-family: 'ArtyTimes';
            src: url('https://raw.githubusercontent.com/FreddieThePebble/Worlds-Worst-Fonts/main/Fonts/ArtyTimes.ttf') format('truetype');
        }
        /* Define font faces for other fonts similarly */
        /* Add more @font-face rules for each font */
    </style>

</body>
</html>
